<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="js/jquery-1.8.2.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    input::-webkit-calendar-picker-indicator {
      opacity: 0;
    }

    input::-webkit-calendar-picker-indicator:hover {
      opacity: 0;
    }
  </style>
  <script>

    $(document).ready(function () {
      var uidvalue = localStorage.getItem("uid");
      $("#inputUid").val(uidvalue)

      $("#searchbtn").click(function () {
        var x = $("#inputUid").val();
        url = ("/searchVO?uid=" + x);

        $.get(url, function (result) {
          if (result.length == 0)
            alert("invalid Uid");
          else {
            $("#inputAddress").val(result[0].address);
            $("#inputCity").val(result[0].city);
            $("#inputState").val(result[0].state);
            $("#inputidproof").val(result[0].proof);
            $("#inputproofnum").val(result[0].pnumber);
            $("#inputphonenum").val(result[0].contact);
            $("#pppic").attr("src", "uploads_vehicle_owner/" + result[0].picpath);
            $("#hdn").val(result[0].picpath);
          }
        })
      });

    });


  </script>
  <script type="text/javascript">
    function doShowPrev(ref) {
      var image = document.getElementById('pppic');
      image.src = URL.createObjectURL(ref.files[0]);

    }</script>

</head>

<body>
  <div class="container" style="margin-top: 50px;">
    <form enctype="multipart/form-data" method="post" class="row g-3">

      <input type="hidden" id="hdn" name="hdn">
      <div class="col-md-6">
        <label for="inputUid" class="form-label">User ID</label>
        <input type="text" class="form-control" name="inputUid" id="inputUid">
      </div>
      <div class="col-md-3">
        <button type="button" id="searchbtn" style="margin-top: 30px; width: 50%;"
          class="btn btn-primary">Search</button>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" name="inputAddress" id="inputAddress" placeholder="1234 Main St">
      </div>

      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" name="inputCity" id="inputCity">
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">State</label>

        <select id="inputState" name="inputState" class="form-select">
          <option selected>select</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
          <option value="Daman and Diu">Daman and Diu</option>
          <option value="Delhi">Delhi</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jammu and Kashmir">Jammu and Kashmir</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Orissa">Orissa</option>
          <option value="Puducherry">Puducherry</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>
        </select>
      </div>

      <div class="col-6">
        <label for="inputidproof" class="form-label">ID proof</label>
        <select id="inputidproof" name="inputidproof" class="form-select">
          <option selected>select</option>
          <option value="Adhaar card">Adhaar card</option>
          <option value="Passport">Passport</option>
          <option value="Driving License">Driving License</option>
        </select>
      </div>
      <div class="col-6">
        <label for="inputproofnum" class="form-label">Proof number</label>
        <input type="text" name="inputproofnum" class="form-control" id="inputproofnum">
      </div>
      <div class="col-6">

        <label for="inputphonenum" class="form-label">Phone number</label>
        <input type="text" name="inputphonenum" class="form-control" id="inputphonenum">
        <div style="width: 100%;margin-top: 5%;">
          <label for="inputtpic" class="form-label">Profile pic</label>
          <input type="file" name="inputtpic" onchange="doShowPrev(this);" class="form-control" id="inputtpic">
        </div>
      </div>
      <div class="col-5">
        <img src="" id="pppic"
          style="margin-left: 30%;width: 150px; height: 180px; border: 2px black solid;grid-row: span;" alt="">
      </div>



      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            I have read and agree to the <a href="#">Terms and conditions</a>
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" formaction="/VOsubmit" id="mainsubmit" class="btn btn-primary">Submit</button>
        <button type="submit" formaction="/VOupdate" class="btn btn-primary">Update</button>
      </div>
    </form>

  </div>
</body>

</html>
